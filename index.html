---
layout: default
menu: Home
---
<section class="jumbotron gradient-pattern1" data-pattern-id="ttcc">
    <div class="container">
        <h3>{{ site.description }}</h3>

        <div id="jumbotron-meta-info">
            <span class="meta-info">
            </span>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div class="col-md-8">
            {% for post in site.posts | limit: 8 %}
            <div class="panel panel-default">
                <div class="panel-top">
                    <a href="{{ post.url }}"><i class="fa fa-hand-o-right fa-fw" aria-hidden="true"></i>
                        {{ post.title}}
                    </a>
                </div>

                <div class="panel-body">
                    {{ post.excerpt | strip_html | strip }}
                </div>
                <div class="panel-footer">
                    <span class="hidden-xs">
                        <span class="fa fa-calendar fa-fw"></span> {{ post.date | date: "%Y-%m-%d" }}&nbsp;
                    </span>
                    Posted in <a href="/category/{{ post.category }}">{{ post.category }}</a>
                    <a class="pull-right" href="{{ post.url }}">Read More</a>
                </div>
            </div>
            {% endfor %}
            <a href="/blog" class="col-xs-12"><h3 class="pull-right">More ...</h3></a>
        </div>
        <div class="col-md-4">
            {% include sidebar-popular-repo.html %}
        </div>
    </div>
</section>
