<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
    {% seo title=false %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="bookmark" href="/favicon.ico">
    {% feed_meta %}
    <link rel="stylesheet" href="/components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/pattern.css">
    {% for css in page.css %}
    <link rel="stylesheet" href="/assets/css/{{css}}">
    {% endfor %}
    {% for css in page.romotecss %}
    <link rel="stylesheet" href="{{site.url}}{{css}}">
    {% endfor %}
	<script type="text/javascript" src="/components/jquery/jquery-1.12.4.min.js"></script>
	{% for javascript in page.js %}
    <script src="{{javascript}}"></script>
    {% endfor %}
    {% for javascript in page.romotejs %}
    <script src="{{site.url}}{{javascript}}"></script>
    {% endfor %}
</head>
